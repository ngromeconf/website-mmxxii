<div class="row">

      <div class="logo"><img src="./assets/logo/logo-mmxix-white.svg" /></div>
    </div>
  </div>

  <div class="col-xs-6">
    <div class="box">
      <button
        class="hamburger hamburger--elastic"
        [ngClass]="{
          'is-active': (sidebarService.sidebarStatus$ | async) == 'visible'
        }"
        type="button"

      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
</div>

  <div class="col-xs-12 col-md-6">

      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
