<div class="featured">
  <span>Featured Speakers</span>
</div>


<div
  [@bounce]="'bounce'"
  *ngFor="let speaker of speakerList; let isOdd = odd">
  <img [ngClass]="{'right': isOdd, 'left': !isOdd}" width="250" [src]="speaker.image">
  <h1>{{speaker.name}}</h1>
  <h3>{{speaker.job}}</h3>
  <span class="description">{{speaker.description}}</span>
</div>
