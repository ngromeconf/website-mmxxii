<section id="intro" class="site-content__section">
  <div class="site-content__wrap">
    <div class="site-content__intro">
      <header class="site-content__intro__head__inner">
        <h1 class="site-content__intro__title">Workshop</h1>
      </header>
      <div class="site-content__intro__info__inner">
        <p>
          Here you can find all the information about the biggest
          <strong>Angular</strong> conference in Rome, venue, accommodation and much more...
        </p>
      </div>
    </div>
  </div>
</section>

<section class="site-content__section">
  <div class="site-content__wrap">
    <h1 class="site-content__section__title">Workshop</h1>
    <div class="speakers__list">
      <div class="speaker" *ngFor="let workshopElement of workshopService.getWorkshops()">
        <a class="speaker__face" [routerLink]="['workshop-detail',workshopElement.name]" routerLinkActive="router-link-active" >
          <img [src]="workshopElement.image" alt="{{ workshopElement.name }}" />
        </a>

        <div class="speaker__info">
          <span class="workshop__time"> H {{ workshopElement.start_time }} -> {{ workshopElement.end_time }} </span>
          <a [routerLink]="['workshop-detail',workshopElement.name]"
          routerLinkActive="router-link-active">
            <h2 class="speaker__name">{{workshopElement.name}}</h2>
          </a>

          <p class="speaker__desc">{{ workshopElement.fullDescription }}</p>
          <a class="read__more" href="javascript:void(0);">Read More</a>
        </div>
      </div>
    </div>
  </div>
</section>

<ngrome-tickets class="site-content__section" id="tickets"></ngrome-tickets>
