<section id="intro" class="site-content__section">
  <div class="site-content__wrap">
    <div class="site-content__intro">
      <header class="site-content__intro__head">
        <h1 class="site-content__intro__title">Sponsors</h1>
        <div class="site-content__intro__description">
          <a class="button" id="go-to-tickets" (click)="scrollTo('tickets', 300)" title="Get Ticket Now">
            <span id="go-to-tickets-text">Get Ticket Now</span>
            <svg width="11" height="12" id="go-to-tickets-svg">
              <path fill="none" fill-rule="evenodd" stroke="#0086FF" stroke-width="2" d="M1 1l7.358 5L1 11"/>
            </svg>
          </a>
        </div>
        <span class="site-content__intro__scroller"></span>
      </header>
      <div class="site-content__intro__info">
        <p>We want to say thank you to our sponsors! They make <strong>NG Rome Conference</strong> possible. Come and say hello the day of the conference.</p>
      </div>
    </div>
  </div>
</section>

<!-- sponsor here -->

<section>
  <div class="site-content__wrap">
    <h1 class="site-content__section__title">Main Partners</h1>
    <ul class="sponsors__list">
      <li *ngFor="let sponsor of sponsorService.getSponsors('main')" class="main">
        <a rel="noopener"
        href="{{ sponsor.websiteUrl }}"
        target="_blank"
        title="{{ sponsor.name }}"
        *ngIf="sponsor.type == 'main'">
          <img src="{{ sponsor.image }}" alt="{{ sponsor.name }}" />
        </a>
      </li>
    </ul>
  </div>
</section>

<section>
  <div class="site-content__wrap">
    <h1 class="site-content__section__title">Gold Sponsors</h1>
    <ul class="sponsors__list">
      <li *ngFor="let sponsor of sponsorService.getSponsors('gold')" class="main">
        <a rel="noopener"
        href="{{ sponsor.websiteUrl }}"
        target="_blank"
        title="{{ sponsor.name }}"
        *ngIf="sponsor.type == 'gold'">
          <img src="{{ sponsor.image }}" alt="{{ sponsor.name }}" />
        </a>
      </li>
    </ul>
  </div>
</section>

<section>
  <div class="site-content__wrap">
    <h1 class="site-content__section__title">Community Partners</h1>
    <ul class="sponsors__list">
      <li *ngFor="let partner of partnerService.getPartner(); let isOdd = odd">
        <a rel="noopener"
        href="{{ partner.websiteUrl }}"
        target="_blank"
        title="{{ partner.name }}">
          <img src="{{ partner.image }}" alt="{{ partner.name }}" />
        </a>
      </li>
    </ul>
  </div>
</section>

<!-- end sponsor -->

<ngrome-tickets class="site-content__section" id="tickets"></ngrome-tickets>
