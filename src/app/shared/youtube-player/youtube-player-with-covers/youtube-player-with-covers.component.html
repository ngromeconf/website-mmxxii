<youtube-player [style.display]="playing ? 'block' : 'none'" [videoId]="videoId" width="100%" (ready)="onReady($event)" (stateChange)="onStateChange($event)"></youtube-player>

<ng-content *ngIf="!playing && playCount === 0" select="[intro-cover]"></ng-content>
<ng-content *ngIf="!playing && playCount !== 0" select="[end-cover]"></ng-content>
